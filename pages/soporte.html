    <!--Fin header-->

        <!--Inicio Main-->
        <main>
                <!--Inicio Section 1-->
                <h1 id="tittle">Soporte</h1>
                <form action="">
                    <fieldset>
                        <legend>Formulario de Soporte</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre">
                        <br>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Introduzca su apellido">
                        <br>
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" id="correo" placeholder="Introduzca su correo">
                        <br>
                        <label for="tipo-error">Tipo de error:</label>
                        <select name="tipo-error" id="tipo-error">
                            <option value="perdida-datos">Perdida de datos</option>
                            <option value="conexion-inestable">Conexion inestable</option>
                            <option value="no-inicia-programa">No inicia el programa</option>
                        </select>
                        <br>
                        <label for="acepta">Terminos y coindiciones</label>
                        <input type="checkbox" name="acepta" id="acepta">
                        
                        <p><label for="consulta">Escribanos su consulta:</label></p>
                        <textarea name="consulta" id="consulta" cols="40" rows="10"></textarea>
                        <br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">

                    </fieldset>
                </form>
        </main>

                <div class="box__2">
                    <h2>Newsletter</h2>
                    <p>Suscribite a nuestro newsletter para estar al tanto de nuestras promociones y descuentos</p>
                    <div class="correo__box">
                        <form action="">
                            <label class="correo" for="correo">Correo:</label>
                            <input type="email" name="correo" id="correo" placeholder="Introduzca su correo">
                            <input type="submit" value="Suscribite" id="boton">
                        </form>
                    </div>
